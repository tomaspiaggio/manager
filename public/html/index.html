<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Manager</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="mod mod--buttons">
                <div class="toggle">
                    <!--Start Selection-->
                    <button type="button" name="button" class="mod__toggle icon selection--start active"><i class="material-icons">fiber_manual_record</i></button>
                    <!--End Selection-->
                    <button type="button" name="button" class="mod__toggle icon selection--end"><i class="material-icons">fiber_smart_record</i></button>
                </div>
                <div class="toggle">
                    <!--Play-->
                    <button type="button" name="button" class="mod__toggle icon status--play active"><i class="material-icons">play_arrow</i></button>
                    <!--Pause-->
                    <button type="button" name="button" class="mod__toggle icon status--stop"><i class="material-icons">pause</i></button>
                </div>
                <div class="toggle">
                    <!--Set Origin-->
                    <button type="button" name="button" class="status--set-origin icon"><i class="material-icons">all_out</i></button>
                </div>
            </div>
        </main>
    </body>
    <script src="/scripts/script.js" charset="utf-8"></script>
</html>
